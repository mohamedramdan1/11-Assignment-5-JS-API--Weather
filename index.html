<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex " href="#">
        <img src="images/logo@2x.png" alt="logo img" height="38" width="64">
        <div class="logo-detail ms-3">
          <h1>Weather</h1>
          <small>tagline goes here</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span>
          <i class="fa-solid fa-bars fa-lg text-white bg-primary"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse navigation" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 text-center">
          <li class="nav-item home-link">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item another-link">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item another-link">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item another-link">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item another-link">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="section-1">
    <div class="container">
      <form class="location d-flex align-items-center justify-content-center">
        <input type="text" placeholder="Find your location..." id="search" class="search w-100">
        <input type="button" name="submit" id="submit" value="Find" class="button-find">
      </form>
    </div>
  </div>

  <div class="section-2">
    <div class="container">
      <div class="weather-info" id="weather">

      </div>
    </div>
  </div>

  <div class="section-3">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-lg-8">
          <div>
            <form class="location d-flex align-items-center justify-content-center">
              <input type="text" placeholder="Enter your email to subscribe..." id="search" class="subscipe w-100">
              <input type="button" name="submit" id="submit" value="Subscribe" class="button-subscipe">
            </form>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="social-links d-flex align-items-center mt-2">
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
      <p class="copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
